<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Main">
    <f:if condition="{data.tx_mask_acc}">
        <f:variable name="activeElement" value="{data.pi_flexform.default_element}"/>
        <f:variable name="currentVariants" value="{variants}" />
        <div class="accordion" id="accordion-{data.uid}">
            <f:for each="{data.tx_mask_acc}" as="data_item" iteration="iteration">
                <div class="accordion-item">
                    <h{data.subitems_header_layout} class="accordion-header" id="accordion-heading-{data.uid}-{data_item.uid}">
                    <button
                        class="accordion-button{f:if(condition: '{activeElement} == {data_item.uid}', else: ' collapsed')}"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#accordion-{data.uid}-{data_item.uid}"
                        data-bs-parent="#accordion-{data.uid}"
                        aria-expanded="{f:if(condition: '{activeElement} == {data_item.uid}', then: 'true', else: 'false')}"
                        aria-controls="accordion-{data.uid}-{data_item.uid}"
                    >
                        {data_item.header}
                    </button>
                    </h{data.subitems_header_layout}>
                    <div
                        id="accordion-{data.uid}-{data_item.uid}"
                        class="accordion-collapse collapse{f:if(condition: '{activeElement} == {data_item.uid}', then: ' show')}"
                        aria-labelledby="accordion-heading-{data.uid}-{data_item.uid}"
                        data-bs-parent="#accordion-{data.uid}"
                    >
                        <div class="accordion-body">
                            <f:cObject typoscriptObjectPath="lib.tx_mask.content">{data_item.uid}</f:cObject>

                            <div class="accordion-content accordion-content-{data_item.mediaorient}">
                                <!-- Bilder als Galerie -->
                                <f:if condition="{data_item.tx_mask_img}">
                                    <div class="accordion-content-item accordion-content-media">
                                        <f:variable name="imageConfig">{settings.responsiveimages.contentelements.accordion.{data_item.mediaorient}}</f:variable>
                                        <bk2k:data.imageVariants as="variants" variants="{currentVariants}" multiplier="{imageConfig.multiplier}" gutters="{imageConfig.gutters}" corrections="{imageConfig.corrections}" />
                                        <f:render partial="Media/Gallery" arguments="{files: data_item.tx_mask_img, data: data_item, settings: settings, variants: variants}" />
                                    </div>
                                </f:if>

                                <!-- Text -->
                                <div class="accordion-content-item accordion-content-text">
                                    <f:if condition="{data_item.tx_mask_text}">
                                        <f:format.html>{data_item.tx_mask_text}</f:format.html>
                                    </f:if>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </f:for>
        </div>
    </f:if>
</f:section>
</html>
