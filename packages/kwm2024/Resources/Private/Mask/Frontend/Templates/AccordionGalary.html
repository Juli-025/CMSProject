<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Main">
    <f:if condition="{data.tx_mask_acc}">
        <f:variable name="activeElement" value="{data.pi_flexform.default_element}"/>
        <div class="accordion" id="accordion-{data.uid}">
            <f:for each="{data.tx_mask_acc}" as="data_item" iteration="iteration">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="accordion-heading-{data.uid}-{data_item.uid}">
                        <button
                            class="accordion-button{f:if(condition: '{activeElement} == {data_item.uid}', else: ' collapsed')}"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#accordion-{data.uid}-{data_item.uid}"
                            data-bs-parent="#accordion-{data.uid}"
                            aria-expanded="{f:if(condition: '{activeElement} == {data_item.uid}', then: 'true', else: 'false')}"
                            aria-controls="accordion-{data.uid}-{data_item.uid}"
                        >
                            {data_item.header}
                        </button>
                    </h2>
                    <div
                        id="accordion-{data.uid}-{data_item.uid}"
                        class="accordion-collapse collapse{f:if(condition: '{activeElement} == {data_item.uid}', then: ' show')}"
                        aria-labelledby="accordion-heading-{data.uid}-{data_item.uid}"
                        data-bs-parent="#accordion-{data.uid}"
                    >

                        <div class="accordion-body">
                            <!-- Inhalte des aktuellen Items -->
                            <f:cObject typoscriptObjectPath="lib.tx_mask.content">{data_item.uid}</f:cObject>

                            <!-- Text -->
                            <f:if condition="{data_item.tx_mask_text}">
                                {data_item.tx_mask_text -> f:format.nl2br()}
                            </f:if>

                            <!-- Bilder -->
                            <f:if condition="{data_item.tx_mask_img}">
                                <f:for each="{data_item.tx_mask_img}" as="file">
                                    <f:media file="{file}" width="200"/>
                                    {file.description}
                                </f:for>
                            </f:if>
                            <f:comment>
                                <!-- GroÃŸes Bild -->
                                <div class="large-image-container">
                                    <img class="large-image"
                                         src="{f:uri.image(image: data_item.tx_mask_img.0, width: '800')}"
                                         alt="Large image">
                                </div>

                                <!-- Thumbnails -->
                                <div class="thumbnails">
                                    <f:for each="{data_item.tx_mask_img}" as="file">
                                        <f:if condition="{file}">
                                            <img class="thumbnail"
                                                 src="{f:uri.image(image: file, width: '200')}"
                                                 alt="{file.alternative}"
                                                 data-large-image-src="{f:uri.image(image: file, width: '800')}">
                                        </f:if>
                                    </f:for>
                                </div>
                            </f:comment>


                        </div>
                    </div>
                </div>
            </f:for>
        </div>
    </f:if>
</f:section>
</html>
